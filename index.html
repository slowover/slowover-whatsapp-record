<body>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxPku0qTD-XQvctzBYfHQNflwBn0QH-WjwTzPwfWMDsyMvym94i0f-MlXtUbHpEjJZaRA/exec";
        
        const PAY_MSG = `ğŸ’¸ä»˜æ¬¾æ–¹å¼ï¼š\nPayMeï¼š\nhttps://qr.payme.hsbc.com.hk/2/Ui316pJ5T8b428yzTSbr4J\n\nFPS:\nå¿«é€Ÿæ”¯ä»˜ç³»çµ±è­˜åˆ¥ç¢¼FPS IDï¼š105249023\nåç¨±ï¼šslow over\n\nâš ï¸ æ³¨æ„äº‹é …ï¼š\n24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–\næˆªåœ–è«‹å‚™è¨»é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬`;
        const TERMS = `ä¸‹å–®å³åŒæ„ä»¥ä¸‹æ¢æ¬¾ï¼š\n1. 24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–ã€‚\n2. æˆªåœ–è«‹å‚™è¨»æˆ–è¨Šæ¯é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬ã€‚\n3. è¨‚å–®ä¸€ç¶“ç¢ºèªï¼Œä¸è¨­å–æ¶ˆã€é€€æ›æˆ–æ›´æ”¹ã€‚\n4. å¦‚é‡å•†å“ç¼ºè²¨ï¼Œå°‡æœƒå…¨æ•¸é€€æ¬¾ã€‚\n5. ä¸€èˆ¬é è¨‚éœ€æ™‚ 7-30 å€‹å·¥ä½œå¤©ï¼Œä¸æ¥æ€¥å–®ã€‚\n6. é‹é€éç¨‹å¦‚æœ‰æå£é¢¨éšªéœ€ç”±è²·å®¶æ‰¿æ“”ã€‚\n7. SLOWOVER ä¿ç•™æœ€çµ‚æ±ºå®šæ¬Šã€‚\n\nğŸŒ»ğŸŒ»æ„Ÿè¬æ”¯æŒ SLOWOVERï¼ğŸŒ»ğŸŒ»`;

        const DB_KEY = "slow_final_data";
        const SN_KEY = "slow_final_sn";

        let orders = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        let serial = parseInt(localStorage.getItem(SN_KEY)) || 300;

        window.onload = function() {
            document.getElementById('order-date').valueAsDate = new Date();
            document.getElementById('next-serial').value = serial;
            document.getElementById('sync-time').innerText = "æœ€å¾ŒåŒæ­¥ï¼š" + (localStorage.getItem('slow_sync_time') || "å°šæœªåŒæ­¥");
            addNewItemField(); render();
        };

        function addNewItemField() {
            const div = document.createElement('div');
            div.className = 'item-box new-item-row';
            div.innerHTML = `<input type="text" placeholder="å•†å“åç¨±" class="in-name" style="width:80%"><div style="display:flex; gap:5px;"><input type="number" value="1" class="in-qty" style="flex:1"><input type="number" placeholder="å”®åƒ¹" class="in-price" style="flex:2"></div><div style="position:absolute;top:5px;right:5px;color:#CCC;" onclick="this.parentElement.remove()">âœ•</div>`;
            document.getElementById('new-items-container').appendChild(div);
        }

        function handleSaveAction() {
            const tel = document.getElementById('cust-tel').value.trim();
            const date = document.getElementById('order-date').value;
            const rows = document.querySelectorAll('.new-item-row');
            if (!tel || rows.length === 0) return alert("è«‹å¡«å¯«è³‡æ–™");

            let items = []; let totalP = 0;
            rows.forEach(r => {
                const n = r.querySelector('.in-name').value;
                const q = parseInt(r.querySelector('.in-qty').value) || 1;
                const p = parseFloat(r.querySelector('.in-price').value) || 0;
                if (n) { items.push({name:n, qty:q, price:p, cost:0, bought:false, arrived:false}); totalP += (q*p); }
            });

            const id = `WS${new Date().getFullYear().toString().slice(-2)}${["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"][new Date().getMonth()]}${serial}`;
            orders.push({id, date, tel, items, totalPrice:totalP, totalCost:0, paid:false, shipped:false, refunded:false, address:"", sfNo:""});
            serial++; 
            save(); render();
            document.getElementById('cust-tel').value = "";
            document.getElementById('new-items-container').innerHTML = ""; addNewItemField();
            document.getElementById('next-serial').value = serial;
        }

        function save() { 
            localStorage.setItem(DB_KEY, JSON.stringify(orders)); 
            localStorage.setItem(SN_KEY, serial); 
        }

        async function syncToCloud() {
            const btn = document.getElementById('up-btn');
            btn.disabled = true; btn.innerText = "åŒæ­¥ä¸­...";
            try {
                await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(orders) });
                const time = new Date().toLocaleString();
                localStorage.setItem('slow_sync_time', time);
                document.getElementById('sync-time').innerText = "æœ€å¾ŒåŒæ­¥ï¼š" + time;
                alert("âœ… ä¸Šå‚³æˆåŠŸï¼å–®è™Ÿé€²åº¦å·²å„²å­˜è‡³é›²ç«¯ã€‚");
            } catch (e) { alert("âŒ åŒæ­¥å¤±æ•—"); }

        }

        async function syncFromCloud() {
            if(!confirm("æ¢å¾©å°‡è‡ªå‹•æ¥çºŒæœ€æ–°å–®è™Ÿï¼Œç¢ºå®šï¼Ÿ")) return;
            const btn = document.getElementById('down-btn');
            btn.disabled = true;
            try {
                const r = await fetch(GAS_URL);
                const res = await r.json();
                if(res && res.orders) {
                    orders = res.orders;
                    serial = res.nextSerial; // æ¥çºŒé€²åº¦
                    save(); render();
                    document.getElementById('next-serial').value = serial;
                    alert("âœ… æ¢å¾©æˆåŠŸï¼ä¸‹ä¸€å€‹å–®è™Ÿæ˜¯: " + serial);
                }
            } catch (e) { alert("âŒ ä¸‹è¼‰å¤±æ•—"); }
            finally { btn.disabled = false; }
        }

        function render() {
            const list = document.getElementById('list-container');
            list.innerHTML = orders.slice().reverse().map((o, i) => {

                            <div class="tag arr ${it.arrived?'active':''}" onclick="toggleTag(${realIdx}, ${ii}, 'arrived')">${it.arrived?'å·²åˆ°æ¸¯':'æœªåˆ°'}</div>
                        </div>`).join('')}
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:4px; margin-top:10px;">
                        <div class="st-btn paid ${o.paid?'active':''}" onclick="updStat(${realIdx},'paid')">ä»˜</div>
                        <div class="st-btn" style="background:${allArr?'var(--purple)':'#F8F9FA'}; color:${allArr?'white':'#BBB'}">é½Š</div>
                        <div class="st-btn ship ${o.shipped?'active':''}" onclick="updStat(${realIdx},'shipped')">å¯„</div>
                        <div class="st-btn" onclick="delOrder(${realIdx})" style="color:red">ğŸ—‘ï¸</div>
                    </div>
                    <input type="text" placeholder="åœ°å€/é‹å–®" value="${o.address||''}" onchange="updInfo(${realIdx},'address',this.value)" style="font-size:11px; margin-top:10px; padding:8px;">
                    <div style="display:flex; gap:5px; margin-top:8px;">
                        <button onclick="copyBill(${realIdx})" style="font-size:11px; flex:1; background:var(--accent);">ğŸ“‹ é€šçŸ¥</button>
                        <button onclick="copyReq(${realIdx})" style="font-size:11px; flex:1; background:var(--purple);">ğŸ“‹ ç´¢è³‡</button>
                    </div>
                </div>`;
            }).join('');
        }

        function renderBuy() {
            let map = {}; orders.forEach(o => o.items.forEach(it => {
                if (!map[it.name]) map[it.name] = { t: 0, b: 0 };
                map[it.name].t += it.qty; if (it.bought) map[it.name].b += it.qty;
            }));
            let undone = "";
            for (let k in map) if (map[k].b < map[k].t) undone += `<div style="padding:10px 0; border-bottom:1px solid #EEE;"><b>${k}</b><br><small>æ¬ : <span style="color:red">${map[k].t - map[k].b}</span> / ç¸½: ${map[k].t}</small></div>`;
            document.getElementById('buy-content').innerHTML = `<h4>ğŸ›ï¸ æ¡è³¼æ¸…å–®</h4>${undone || 'âœ… é½Šè²¨'}`;
        }

        function renderStats() {
            let tr = 0, tc = 0;
            const h = orders.map((o, oi) => {
                if (!o.refunded) { tr += o.totalPrice; tc += o.totalCost; }
                return `<div class="card" style="font-size:12px;"><b>#${o.id}</b> | ${o.tel}
                    ${o.items.map((it, ii) => `

            }).join('');
            document.getElementById('stats-summary').innerHTML = `<div style="background:var(--primary);color:white;padding:10px;border-radius:10px;text-align:center;">ç‡Ÿæ¥­é¡<br>$${tr}</div><div style="background:var(--accent);color:white;padding:10px;border-radius:10px;text-align:center;">ç´”åˆ©<br>$${(tr-tc).toFixed(1)}</div>`;
            document.getElementById('stats-list').innerHTML = h;
        }

        function updCost(oi, ii, v) { orders[oi].items[ii].cost = parseFloat(v) || 0; let sub = 0; orders[oi].items.forEach(i => sub += (i.cost * i.qty)); orders[oi].totalCost = sub; save(); renderStats(); }
        function toggleTag(oi, ii, k) { orders[oi].items[ii][k] = !orders[oi].items[ii][k]; save(); render(); }

            const rates = { KRW: 0.00585, JPY: 0.0525, THB: 0.222 };

        }
        function copyBill(idx) {
            const o = orders[idx]; const items = o.items.map(i => `- ${i.name} x ${i.qty}`).join('\n');
            navigator.clipboard.writeText(`ã€SlowOver å‡ºå–®é€šçŸ¥ã€‘\nå–®è™Ÿï¼š#${o.id}\né›»è©±ï¼š${o.tel}\n\né …ç›®ï¼š\n${items}\nç¸½è¨ˆï¼šHKD $${o.totalPrice}\n\n${PAY_MSG}\n\n${TERMS}`).then(() => alert("å·²è¤‡è£½"));
        }
        function copyReq(idx) { navigator.clipboard.writeText(`ã€SlowOver ç´¢å–è³‡æ–™ã€‘\nå–®è™Ÿï¼š#${orders[idx].id}\nè²¨å·²é½Šå‚™ï¼Œè«‹æä¾›æ”¶ä»¶å§“åã€é›»è©±åŠ SF åœ°å€/æ™ºèƒ½æ«ƒç·¨è™Ÿã€‚`).then(() => alert("å·²è¤‡è£½")); }
    </script>
