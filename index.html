<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SlowOver">
    <link rel="apple-touch-icon" href="https://img.icons8.com/clouds/512/shopping-bag.png">
    <title>SlowOver CRM V61.1</title>
    <style>
        :root { 
            --primary: #D4A373; --bg: #FAF7F2; --text: #5F4B32; 
            --accent: #8EAD91; --blue: #5C7CFA; --red: #E03131; 
            --green: #40C057; --gray: #999; --yellow: #FFD43B;
            --safe-bottom: env(safe-area-inset-bottom);
        }
        * { -webkit-user-select: none; -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent; }
        input, textarea { -webkit-user-select: text !important; }
        body { font-family: -apple-system, system-ui; background: var(--bg); color: var(--text); margin: 0; padding: 20px 15px calc(var(--safe-bottom) + 100px) 15px; }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); display: flex; padding-bottom: var(--safe-bottom); border-top: 1px solid #EEE; z-index: 1000; }
        .nav-item { flex: 1; padding: 15px 0; text-align: center; font-size: 11px; color: var(--gray); font-weight: bold; }
        .nav-item.active { color: var(--primary); }

        .card { background: white; padding: 18px; border-radius: 22px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .page { display: none; max-width: 600px; margin: 0 auto; }
        .page.active { display: block; }
        
        input, select, button { width: 100%; padding: 14px; margin: 5px 0; border: 1px solid #E0D7CC; border-radius: 12px; font-size: 15px; outline: none; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        
        .order-card { background: white; padding: 18px; border-radius: 25px; margin-bottom: 15px; border-left: 8px solid var(--primary); }
        .item-box { background: #FCFAf7; padding: 12px; border-radius: 15px; margin: 8px 0; border: 1px solid #F0E6D8; position: relative; }
        
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin: 10px 0; }
        .st-btn { font-size: 10px; padding: 10px 0; border-radius: 10px; background: #F8F9FA; color: #BBB; border: 1px solid #EEE; text-align: center; }
        .st-btn.active.paid { background: var(--green); color: white; border-color: var(--green); }
        .st-btn.active.shipped { background: var(--blue); color: white; border-color: var(--blue); }
        .st-btn.active.refunded { background: var(--red); color: white; border-color: var(--red); }
        
        .tag-btn { display: inline-block; padding: 5px 10px; border-radius: 8px; font-size: 11px; margin-top: 8px; font-weight: bold; }
        .tag-bought { background: var(--yellow); color: #856404; }
        .tag-arrived { background: #E7F5FF; color: var(--blue); }
        
        .info-tag { font-size: 11px; background: #F3F6F9; padding: 12px; border-radius: 15px; margin-top: 10px; border-left: 4px solid var(--blue); }
        
        /* åŒ¯ç‡æŒ‰éˆ•æ’ç‰ˆ */
        .fee-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .fee-btn { background: #EEE; color: #666; font-size: 12px; padding: 10px; }
        .fee-btn.active { background: var(--accent); color: white; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('main', this)">ğŸ“ è¨‚å–®</div>
        <div class="nav-item" onclick="switchPage('buy', this)">ğŸ›ï¸ æ¡è³¼</div>
        <div class="nav-item" onclick="switchPage('stats', this)">ğŸ“Š çµ±è¨ˆ</div>
        <div class="nav-item" onclick="switchPage('tools', this)">âš™ï¸ è¨­å®š</div>
    </div>

    <div id="page-main" class="page active">
        <h2 style="padding-left:10px;">æ–°è¨‚å–®</h2>
        <div class="card">
            <input type="date" id="order-date">
            <input type="tel" id="cust-tel" placeholder="å®¢æˆ¶é›»è©± (WhatsApp)">
            <div id="items-area"></div>
            <button onclick="addItemRow()" style="background:#F1F3F5; color:var(--text); margin-top:10px;">+ æ–°å¢å•†å“é …ç›®</button>
            <button onclick="saveOrder()" style="height:60px; margin-top:15px; font-size:18px;">ğŸ’¾ å„²å­˜ä¸¦ç™¼é€</button>
        </div>
        <div id="list-container"></div>
    </div>

    <div id="page-buy" class="page">
        <h2 style="padding-left:10px;">ğŸ›ï¸ å¾…è™•ç†é …ç›®</h2>
        <div id="buy-container"></div>
    </div>

    <div id="page-stats" class="page">
        <h2 style="padding-left:10px;">ğŸ“Š çµ±è¨ˆèˆ‡æœå°‹</h2>
        <div class="card">
            <input type="text" id="stat-search" placeholder="ğŸ” æœå°‹é›»è©±ã€å–®è™Ÿã€å•†å“..." oninput="render()">
        </div>
        <div id="stats-summary"></div>
        <div id="stats-list"></div>
    </div>

    <div id="page-tools" class="page">
        <h2 style="padding-left:10px;">âš™ï¸ åŠ©æ‰‹è¨­å®š</h2>
        <div class="card">
            <h3>ğŸ’° åŒ¯ç‡åŠ©æ‰‹ (é€£æ‰‹çºŒè²»)</h3>
            <select id="cur-sel" onchange="calcEx()">
                <option value="KRW">éŸ“å¹£ (KRW) 0.00585</option>
                <option value="JPY">æ—¥å¹£ (JPY) 0.0525</option>
                <option value="THB">æ³°å¹£ (THB) 0.222</option>
            </select>
            <input type="number" id="ex-in" placeholder="è¼¸å…¥å¤–å¹£é‡‘é¡" oninput="calcEx()">
            <div class="fee-grid">
                <button id="fee3" class="fee-btn active" onclick="setFee(1.03, this)">+3% (æ‰¹ç™¼)</button>
                <button id="fee5" class="fee-btn" onclick="setFee(1.05, this)">+5% (é–€å¸‚)</button>
            </div>
            <div id="ex-res" style="font-size:20px; font-weight:bold; color:var(--primary); text-align:center; margin:10px 0;"></div>
        </div>
        <div class="card">
            <button onclick="resetSerial()">ğŸ”¢ é‡è¨­èµ·å§‹æµæ°´è™Ÿ</button>
            <button onclick="exportJSON()" style="background:var(--blue); margin-top:10px;">ğŸ“¥ å°å‡ºå‚™ä»½æ•¸æ“š</button>
        </div>
    </div>

    <script>
        const GAS_URL = "ä½ çš„_GOOGLE_SCRIPT_ç¶²å€";
        const MONTHS = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        let orders = JSON.parse(localStorage.getItem('slow_v61_data') || '[]');
        let serial = parseInt(localStorage.getItem('slow_v61_serial') || '300');
        let rates = { KRW: 0.00585, JPY: 0.0525, THB: 0.222 };
        let currentFee = 1.03;

        function addItemRow() {
            const div = document.createElement('div');
            div.className = 'item-box';
            div.innerHTML = `
                <input type="text" placeholder="å•†å“åç¨±" class="in-n">
                <div style="display:flex; gap:5px;">
                    <input type="number" value="1" class="in-q" style="flex:1">
                    <input type="number" placeholder="å”®åƒ¹" class="in-p" style="flex:2">
                    <input type="number" placeholder="æˆæœ¬" class="in-c" style="flex:2">
                </div>
                <button onclick="this.parentElement.remove()" style="position:absolute; top:5px; right:10px; width:auto; padding:0; background:none; color:var(--red); font-size:12px;">âœ•</button>
            `;
            document.getElementById('items-area').appendChild(div);
        }

        function saveOrder() {
            const tel = document.getElementById('cust-tel').value;
            const rows = document.querySelectorAll('.item-box');
            if(!tel || rows.length === 0) return alert("è«‹è¼¸å…¥é›»è©±åŠå•†å“å…§å®¹");

            let items = [], total = 0, msgItems = "";
            rows.forEach(r => {
                const n = r.querySelector('.in-n').value;
                const q = parseInt(r.querySelector('.in-q').value) || 1;
                const p = parseFloat(r.querySelector('.in-p').value) || 0;
                const c = parseFloat(r.querySelector('.in-c').value) || 0;
                if(n) {
                    items.push({name:n, qty:q, price:p, cost:c, bought:false, arrived:false});
                    total += (q * p);
                    msgItems += `- ${n} x ${q}\n`;
                }
            });

            const id = `WS${new Date().getFullYear().toString().slice(-2)}${MONTHS[new Date().getMonth()]}${serial++}`;
            orders.push({ id, date: document.getElementById('order-date').value, tel, items, totalPrice: total, paid:false, shipped:false, refunded:false, address: "", sfNo: "" });
            
            localStorage.setItem('slow_v61_data', JSON.stringify(orders));
            localStorage.setItem('slow_v61_serial', serial);

            const msg = `ã€SlowOver å‡ºå–®ã€‘\nç·¨è™Ÿï¼š#${id}\né›»è©±ï¼š${tel}\næ˜ç´°ï¼š\n${msgItems}ç¸½é¡ï¼š$${total}\n\n*24hå…§å…¥æ•¸è«‹å‚³æ”¶æ“šï¼Œè¨»å‚™é›»è©±ï¼Œè¬è¬ï¼*`;
            window.open(`https://wa.me/852${tel.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`);
            location.reload();
        }

        function render() {
            const search = document.getElementById('stat-search')?.value.toLowerCase() || "";
            const list = document.getElementById('list-container');
            const statList = document.getElementById('stats-list');
            
            let html = "";
            let filteredOrders = orders.slice().reverse().filter(o => {
                return o.id.toLowerCase().includes(search) || 
                       o.tel.includes(search) || 
                       o.items.some(i => i.name.toLowerCase().includes(search));
            });

            filteredOrders.forEach(o => {
                const ri = orders.indexOf(o);
                html += `
                <div class="order-card">
                    <small>#${o.id} | ${o.date}</small>
                    <strong style="display:block; margin:5px 0;">ğŸ“ ${o.tel} <span style="float:right; color:var(--red);">$${o.totalPrice}</span></strong>
                    ${o.items.map((it, ii) => `
                        <div class="item-box" style="font-size:13px; margin-bottom:5px;">
                            ${it.name} x${it.qty}
                            <div style="margin-top:5px;">
                                <span class="tag-btn ${it.bought?'tag-bought':''}" onclick="toggleIt(${ri},${ii},'bought')">${it.bought?'å·²è²·':'å¾…è²·'}</span>
                                <span class="tag-btn ${it.arrived?'tag-arrived':''}" onclick="toggleIt(${ri},${ii},'arrived')">${it.arrived?'å·²åˆ°æ¸¯':'å¾…åˆ°'}</span>
                            </div>
                        </div>
                    `).join('')}
                    <div class="status-grid">
                        <div class="st-btn paid ${o.paid?'active':''}" onclick="upd(${ri},'paid')">å·²ä»˜</div>
                        <div class="st-btn shipped ${o.shipped?'active':''}" onclick="upd(${ri},'shipped')">å·²å¯„</div>
                        <div class="st-btn refunded ${o.refunded?'active':''}" onclick="upd(${ri},'refunded')">é€€æ¬¾</div>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="setField(${ri},'address','æ”¶è²¨è³‡æ–™')" style="font-size:11px; background:#EEE; color:#333;">ğŸ  åœ°å€</button>
                        <button onclick="setField(${ri},'sfNo','é †è±å–®è™Ÿ')" style="font-size:11px; background:#EEE; color:#333;">ğŸ“¦ å–®è™Ÿ</button>
                    </div>
                    ${(o.address || o.sfNo) ? `<div class="info-tag">${o.address?`ğŸ“ ${o.address}<br>`:''}${o.sfNo?`ğŸšš å–®è™Ÿ: ${o.sfNo}`:''}</div>`:''}
                </div>`;
            });

            if(list) list.innerHTML = (search === "") ? html : ""; 
            if(statList) statList.innerHTML = (search !== "") ? html : "";
            updateSummary();
        }

        function toggleIt(i, ii, k) { orders[i].items[ii][k] = !orders[i].items[ii][k]; save(); }
        function upd(i, k) { orders[i][k] = !orders[i][k]; save(); }
        function setField(i, k, l) { const v = prompt(`è¼¸å…¥${l}:`, orders[i][k]); if(v!==null) { orders[i][k]=v; save(); } }
        function save() { localStorage.setItem('slow_v61_data', JSON.stringify(orders)); render(); }

        function setFee(f, btn) {
            currentFee = f;
            document.querySelectorAll('.fee-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            calcEx();
        }

        function calcEx() {
            const cur = document.getElementById('cur-sel').value;
            const amt = parseFloat(document.getElementById('ex-in').value) || 0;
            const res = (amt * rates[cur] * currentFee).toFixed(2);
            document.getElementById('ex-res').innerText = amt ? `HKD $${res}` : "";
        }

        function updateSummary() {
            let sales = 0, cost = 0;
            orders.forEach(o => { if(!o.refunded) { sales += o.totalPrice; o.items.forEach(it => cost += (it.qty * it.cost)); } });
            const sSum = document.getElementById('stats-summary');
            if(sSum) sSum.innerHTML = `<div class="card" style="background:var(--primary); color:white; text-align:center;"><h3>ç¸½ç‡Ÿæ”¶: $${sales}</h3><p>é ä¼°åˆ©æ½¤: $${sales - cost}</p></div>`;
        }

        function switchPage(p, btn) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            btn.classList.add('active');
            if(p === 'buy') renderBuy();
        }

        function renderBuy() {
            const container = document.getElementById('buy-container');
            let html = "";
            orders.forEach((o, i) => {
                o.items.forEach((it, ii) => {
                    if(!it.bought || !it.arrived) {
                        html += `<div class="card"><b>#${o.id}</b> | ${o.tel}<br>${it.name} x${it.qty}
                        <button onclick="toggleIt(${i},${ii},'bought')" style="width:70px; float:right; background:${it.bought?'var(--green)':'var(--yellow)'}; font-size:11px;">${it.bought?'å·²è²·':'å¾…è²·'}</button></div>`;
                    }
                });
            });
            container.innerHTML = html || "<p style='text-align:center; color:#999;'>æš«ç„¡æ¡è³¼é …ç›®</p>";
        }

        function resetSerial() { const v = prompt("æ–°èµ·å§‹ç·¨è™Ÿ:", serial); if(v) { serial = parseInt(v); localStorage.setItem('slow_v61_serial', serial); } }
        function exportJSON() { const data = JSON.stringify(orders); const blob = new Blob([data], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SlowOver_Backup.json`; a.click(); }

        window.onload = () => { document.getElementById('order-date').valueAsDate = new Date(); addItemRow(); render(); };
    </script>
</body>
