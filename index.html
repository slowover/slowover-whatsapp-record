<!DOCTYPE html>

    <title>SlowOver CRM V64.4</title>
    <style>
        :root { 
            --primary: #D4A373; --bg: #FAF7F2; --text: #5F4B32; 
            --accent: #8EAD91; --blue: #5C7CFA; --red: #E03131; 
            --green: #40C057; --gray: #999; --yellow: #FFD43B;
            --safe-bottom: env(safe-area-inset-bottom);
        }
        * { -webkit-user-select: none; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        input, textarea { -webkit-user-select: text !important; }
        body { font-family: -apple-system, system-ui; background: var(--bg); color: var(--text); margin: 0; padding: 20px 15px calc(var(--safe-bottom) + 100px) 15px; }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); display: flex; padding-bottom: var(--safe-bottom); border-top: 1px solid #EEE; z-index: 1000; }
        .nav-item { flex: 1; padding: 15px 0; text-align: center; font-size: 11px; color: var(--gray); font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        .card { background: white; padding: 18px; border-radius: 22px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .page { display: none; max-width: 600px; margin: 0 auto; }
        .page.active { display: block; }
        
        input, select, button { width: 100%; padding: 14px; margin: 5px 0; border: 1px solid #E0D7CC; border-radius: 12px; font-size: 15px; outline: none; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        
        .order-card { background: white; padding: 18px; border-radius: 25px; margin-bottom: 15px; border-left: 8px solid var(--primary); }
        .item-box { background: #FCFAf7; padding: 12px; border-radius: 15px; margin: 8px 0; border: 1px solid #F0E6D8; position: relative; }
        
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin: 10px 0; }
        .st-btn { font-size: 10px; padding: 10px 0; border-radius: 10px; background: #F8F9FA; color: #BBB; border: 1px solid #EEE; text-align: center; }
        .st-btn.active.paid { background: var(--green); color: white; border-color: var(--green); }
        .st-btn.active.shipped { background: var(--blue); color: white; border-color: var(--blue); }
        .st-btn.active.refunded { background: var(--red); color: white; border-color: var(--red); }
        
        .tag-btn { display: inline-block; padding: 5px 10px; border-radius: 8px; font-size: 11px; margin-top: 8px; font-weight: bold; }
        .tag-bought { background: var(--yellow); color: #856404; }
        .tag-arrived { background: #E7F5FF; color: var(--blue); }
    </style>
</head>
<body>

        <div id="stats-summary"></div>

        <h2 style="padding-left:10px;">âš™ï¸ è¨­å®š</h2>
        <div class="card">
            <button onclick="syncToCloud()" style="background:var(--blue)">ä¸Šå‚³é›²ç«¯</button>
            <button onclick="syncFromCloud()" style="background:var(--accent)">ä¸‹è¼‰é›²ç«¯</button>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyCRh9BCDLiMkj3099u2ZPOtbTUA17uryJ80iKjIdICkUZuA94lOuptNJgzJpVWjaGzUA/exec"; 
        const MONTHS = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        
        let orders = JSON.parse(localStorage.getItem('slow_v62_data') || '[]');
        let serial = parseInt(localStorage.getItem('slow_v62_serial') || '300');

        function addItemRow() {
            const div = document.createElement('div');
            div.className = 'item-box';
            div.innerHTML = `
                <input type="text" placeholder="å•†å“åç¨±" class="in-n">
                <div style="display:flex; gap:5px;">
                    <input type="number" value="1" class="in-q" style="flex:1">
                    <input type="number" placeholder="å”®åƒ¹" class="in-p" style="flex:2">
                </div>
                <button onclick="this.parentElement.remove()" style="position:absolute; top:5px; right:10px; width:auto; background:none; color:var(--red); font-size:12px;">âœ•</button>
            `;
            document.getElementById('items-area').appendChild(div);
        }

        function saveOrder() {
            try {
                // å¼·åˆ¶é‡æ–°å®šä½å…ƒç´ ï¼Œé¿å…åˆ‡æ›é é¢å°è‡´çš„ null
                const elDate = document.getElementById('order-date');
                const elTel = document.getElementById('cust-tel');
                
                if (!elDate || !elTel) {
                    throw new Error("æ‰¾ä¸åˆ°è¼¸å…¥æ¡†å…ƒç´ ï¼Œè«‹é‡æ•´é é¢");
                }

                const tel = elTel.value.trim();
                const date = elDate.value;
                const rows = document.querySelectorAll('.item-box');

                if(!tel) { alert("è«‹è¼¸å…¥å®¢æˆ¶é›»è©±"); return; }
                if(rows.length === 0) { alert("è«‹è‡³å°‘æ–°å¢ä¸€é …å•†å“"); return; }
                
                let items = [], total = 0;
                rows.forEach(r => {
                    const n = r.querySelector('.in-n').value.trim();
                    const q = parseInt(r.querySelector('.in-q').value) || 1;
                    const p = parseFloat(r.querySelector('.in-p').value) || 0;
                    if(n) { 
                        items.push({name:n, qty:q, price:p, bought:false, arrived:false}); 
                        total += (q * p); 
                    }
                });

                if(items.length === 0) { alert("å•†å“åç¨±ä¸èƒ½ç‚ºç©º"); return; }

                const id = `WS${new Date().getFullYear().toString().slice(-2)}${MONTHS[new Date().getMonth()]}${serial}`;
                const newOrder = { id, date, tel, items, totalPrice: total, paid:false, shipped:false, refunded:false, address: "", sfNo: "" };
                
                orders.push(newOrder);
                serial++;
                
                localStorage.setItem('slow_v62_data', JSON.stringify(orders));
                localStorage.setItem('slow_v62_serial', serial.toString());
                
                elTel.value = "";
                document.getElementById('items-area').innerHTML = "";
                addItemRow();
                
                alert("âœ… å„²å­˜æˆåŠŸï¼ç·¨è™Ÿ: " + id);
                render(); 
            } catch (err) {
                alert("å„²å­˜å‡ºéŒ¯: " + err.message);
                console.error(err);
            }
        }

        // --- å…¶ä»–åŠŸèƒ½ä¿æŒç©©å®š ---
        function render() {
            const list = document.getElementById('list-container');
            if(!list) return;
            let html = "";
            orders.slice().reverse().forEach(o => {
                const ri = orders.indexOf(o);
                html += `<div class="order-card">
                    <div style="display:flex; justify-content:space-between;"><small>#${o.id}</small><b>$${o.totalPrice}</b></div>
                    <strong>ğŸ“ ${o.tel}</strong>
                    ${o.items.map((it, ii) => `<div class="item-box" style="font-size:12px;">${it.name} x${it.qty}</div>`).join('')}
                    <div class="status-grid">
                        <div class="st-btn paid ${o.paid?'active':''}" onclick="updStatus(${ri},'paid')">å·²ä»˜</div>
                        <div class="st-btn shipped ${o.shipped?'active':''}" onclick="updStatus(${ri},'shipped')">å·²å¯„</div>
                    </div>
                    <button onclick="delOrder(${ri})" style="background:none; color:var(--red); font-size:11px; margin-top:10px;">åˆªé™¤è¨‚å–®</button>
                </div>`;
            });
            list.innerHTML = html;
        }

        function updStatus(i, k) { orders[i][k] = !orders[i][k]; save(); }
        function delOrder(i) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { orders.splice(i,1); save(); } }
        function save() { localStorage.setItem('slow_v62_data', JSON.stringify(orders)); render(); }
        function switchPage(p, btn) { 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active')); 
            document.getElementById('page-' + p).classList.add('active'); 
            btn.classList.add('active'); 
        }
        function clearAllData() { if(confirm("ç¢ºå®šæ°¸ä¹…æ¸…é™¤æ‰€æœ‰è¨‚å–®ï¼Ÿ")) { localStorage.clear(); location.reload(); } }

        window.onload = () => { 
            const d = document.getElementById('order-date');
            if(d) d.valueAsDate = new Date(); 
            addItemRow(); 
            render(); 
        };
    </script>
