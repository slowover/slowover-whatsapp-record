        .st-btn { font-size: 10px; padding: 10px 0; border-radius: 10px; background: #F8F9FA; color: #BBB; border: 1px solid #EEE; text-align: center; }
        .st-btn.active.paid { background: var(--green); color: white; border-color: var(--green); }
        .st-btn.active.shipped { background: var(--blue); color: white; border-color: var(--blue); }
        
        .fee-btn { background: #EEE; color: #666; font-size: 12px; }
        .fee-btn.active { background: var(--accent); color: white; }

    <script>

        const PAYMENT_INFO = `ğŸ’¸ä»˜æ¬¾æ–¹å¼ï¼š\nPayMeï¼š\nhttps://qr.payme.hsbc.com.hk/2/Ui316pJ5T8b428yzTSbr4J\n\nFPS:\nå¿«é€Ÿæ”¯ä»˜ç³»çµ±è­˜åˆ¥ç¢¼FPS IDï¼š105249023\nåç¨±ï¼šslow over\n\nâš ï¸ æ³¨æ„äº‹é …ï¼š\n- 24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–\n- æˆªåœ–è«‹å‚™è¨»é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬`;
        const FULL_TERMS = `ä¸‹å–®å³åŒæ„ä»¥ä¸‹æ¢æ¬¾ï¼š\n1. 24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–ã€‚\n2. æˆªåœ–è«‹å‚™è¨»æˆ–è¨Šæ¯é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬ã€‚\n3. è¨‚å–®ä¸€ç¶“ç¢ºèªï¼Œä¸è¨­å–æ¶ˆã€é€€æ›æˆ–æ›´æ”¹ã€‚\n4. å¦‚é‡å•†å“ç¼ºè²¨ï¼Œå°‡æœƒå…¨æ•¸é€€æ¬¾ã€‚\n5. ä¸€èˆ¬é è¨‚éœ€æ™‚ 7-30 å€‹å·¥ä½œå¤©ï¼Œä¸æ¥æ€¥å–®ã€‚\n6. é‹é€éç¨‹å¦‚æœ‰æå£é¢¨éšªéœ€ç”±è²·å®¶æ‰¿æ“”ã€‚\n7. SLOWOVER ä¿ç•™æœ€çµ‚æ±ºå®šæ¬Šã€‚\n\nğŸŒ»ğŸŒ»æ„Ÿè¬æ”¯æŒ SLOWOVERï¼ğŸŒ»ğŸŒ»`;

            div.className = 'item-box';
            div.innerHTML = `<input type="text" placeholder="å•†å“åç¨±" class="in-n"><div style="display:flex; gap:5px;"><input type="number" value="1" class="in-q" style="flex:1"><input type="number" placeholder="å”®åƒ¹" class="in-p" style="flex:2"></div><button onclick="this.parentElement.remove()" style="position:absolute; top:5px; right:10px; width:auto; background:none; color:var(--red); font-size:12px;">âœ•</button>`;
            document.getElementById('items-area').appendChild(div);
        }

        function saveOrder() {
            try {
                const tel = document.getElementById('cust-tel').value.trim();
                const date = document.getElementById('order-date').value;
                const rows = document.querySelectorAll('.item-box');
                if(!tel || rows.length === 0) return alert("è«‹è¼¸å…¥é›»è©±èˆ‡å•†å“");
                
                let items = [], total = 0;
                rows.forEach(r => {
                    const n = r.querySelector('.in-n').value;
                    const q = parseInt(r.querySelector('.in-q').value) || 1;
                    const p = parseFloat(r.querySelector('.in-p').value) || 0;
                    if(n) { items.push({name:n, qty:q, price:p, bought:false, arrived:false}); total += (q * p); }
                });

                const id = `WS${new Date().getFullYear().toString().slice(-2)}${MONTHS[new Date().getMonth()]}${serial}`;
                const newOrder = { id, date, tel, items, totalPrice: total, paid:false, shipped:false, address: "", sfNo: "" };
                
                orders.push(newOrder);
                serial++;
                
                localStorage.setItem('slow_v62_data', JSON.stringify(orders));
                localStorage.setItem('slow_v62_serial', serial.toString());
                
                document.getElementById('cust-tel').value = "";
                document.getElementById('items-area').innerHTML = "";
                addItemRow();
                alert("âœ… å„²å­˜æˆåŠŸï¼å–®è™Ÿ: " + id);
                render(); 
            } catch (err) { alert("å„²å­˜å¤±æ•—: " + err.message); }
        }

        // --- åŒ¯ç‡é‚è¼¯ ---
        function setFee(f, btn) {
            currentFee = f;
            document.querySelectorAll('.fee-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            calcEx();
        }

        function calcEx() {
            const cur = document.getElementById('cur-sel').value;
            const amt = parseFloat(document.getElementById('ex-in').value) || 0;
            const res = (amt * rates[cur] * currentFee).toFixed(2);
            document.getElementById('ex-res').innerText = amt ? `HKD $${res}` : "";
        }

        function render() {
            const list = document.getElementById('list-container');
            if(!list) return;
            let html = "";
            orders.slice().reverse().forEach(o => {
                const ri = orders.indexOf(o);
                html += `<div class="order-card">
                    <div style="display:flex; justify-content:space-between;"><small>#${o.id}</small><b>$${o.totalPrice}</b></div>

            o.items.forEach(i => itemStr += `- ${i.name} x ${i.qty}\n`);
            const msg = `ã€SlowOver å‡ºå–®é€šçŸ¥ã€‘\nå–®è™Ÿï¼š#${o.id}\næ—¥æœŸï¼š${o.date}\né›»è©±ï¼š${o.tel}\n\nè¨‚è³¼é …ç›®ï¼š\n${itemStr}ç¸½è¨ˆé‡‘é¡ï¼šHKD $${o.totalPrice}\n\n${PAYMENT_INFO}\n\n${FULL_TERMS}`;
            await navigator.clipboard.writeText(msg);
            alert("âœ… é€šçŸ¥å·²è¤‡è£½");
        }

        async function syncFromCloud() {

        function clearAllData() { if(confirm("ç¢ºå®šæ°¸ä¹…æ¸…é™¤æ‰€æœ‰è¨‚å–®ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
