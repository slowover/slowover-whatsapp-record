<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SlowOver">
    <link rel="apple-touch-icon" href="https://img.icons8.com/clouds/512/shopping-bag.png">
    
    <title>SlowOver CRM</title>
    <style>
        :root { 
            --primary: #D4A373; --bg: #FAF7F2; --text: #5F4B32; 
            --accent: #8EAD91; --blue: #5C7CFA; --red: #E03131; 
            --green: #40C057; --gray: #999;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* é˜²æ­¢ä½¿ç”¨è€…éš¨æ„é¸å–æ–‡å­—ï¼Œè®“å®ƒæ›´åƒä¸€å€‹ App */
        * { 
            -webkit-user-select: none; 
            -webkit-touch-callout: none; 
            -webkit-tap-highlight-color: transparent; 
        }
        input, textarea { -webkit-user-select: text !important; }

        body { 
            font-family: -apple-system, system-ui; 
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 20px 15px calc(var(--safe-bottom) + 80px) 15px;
        }

        .nav-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); 
            display: flex; padding-bottom: var(--safe-bottom);
            border-top: 1px solid #EEE; z-index: 1000;
        }

        .nav-item { flex: 1; padding: 15px 0; text-align: center; font-size: 11px; color: var(--gray); font-weight: bold; }
        .nav-item.active { color: var(--primary); }

        .card { background: white; padding: 18px; border-radius: 22px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .page { display: none; max-width: 600px; margin: 0 auto; }
        .page.active { display: block; }
        
        input, select, button { width: 100%; padding: 14px; margin: 5px 0; border: 1px solid #E0D7CC; border-radius: 12px; font-size: 15px; -webkit-appearance: none; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        
        .order-card { background: white; padding: 18px; border-radius: 25px; margin-bottom: 15px; border-left: 8px solid var(--primary); }
        .item-box { background: #FCFAf7; padding: 12px; border-radius: 15px; margin: 8px 0; border: 1px solid #F0E6D8; font-size: 14px; }
        
        .status-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 10px 0; }
        .status-btn { font-size: 10px; padding: 10px 0; border-radius: 10px; background: #F8F9FA; color: #CCC; }
        .status-btn.active.paid { background: var(--green); color: white; }
        .status-btn.active.shipped { background: var(--blue); color: white; }
        
        .wa-btn { background: #25D366; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('main', this)">ğŸ“ è¨‚å–®</div>
        <div class="nav-item" onclick="switchPage('buy', this)">ğŸ›ï¸ æ¡è³¼</div>
        <div class="nav-item" onclick="switchPage('stats', this)">ğŸ“Š çµ±è¨ˆ</div>
        <div class="nav-item" onclick="switchPage('tools', this)">âš™ï¸ è¨­å®š</div>
    </div>

    <div id="page-main" class="page active">
        <h2 style="margin-left:5px;">æ–°è¨‚å–®</h2>
        <div class="card">
            <input type="date" id="order-date">
            <input type="tel" id="cust-tel" placeholder="å®¢æˆ¶é›»è©±">
            <div id="items-area"></div>
            <button onclick="addItemRow()" style="background:#EEE; color:#333; margin-top:10px;">+ æ–°å¢å•†å“</button>
            <button onclick="saveOrder()" style="margin-top:10px; height:55px;">ğŸ’¾ å„²å­˜ä¸¦åŒæ­¥</button>
        </div>
        <div id="list-container"></div>
    </div>

    <div id="page-buy" class="page"><h2>æ¡è³¼æ¸…å–®</h2><div id="buy-pending-container"></div></div>
    <div id="page-stats" class="page"><h2>çµ±è¨ˆæ•¸æ“š</h2><div id="stats-summary" class="card"></div></div>
    <div id="page-tools" class="page">
        <h2>ç³»çµ±è¨­å®š</h2>
        <div class="card"><button onclick="resetSerialNumber()">é‡è¨­æµæ°´è™Ÿ</button></div>
        <div class="card"><button onclick="downloadBackup()" style="background:var(--blue);">ä¸‹è¼‰å‚™ä»½</button></div>
    </div>

    <script>
        const GAS_URL = "ä½ çš„_GOOGLE_SCRIPT_ç¶²å€";
        const MONTHS = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        let orders = JSON.parse(localStorage.getItem('slow_v52_data') || '[]');
        let serial = parseInt(localStorage.getItem('slow_v52_serial') || '300');

        function addItemRow() {
            const div = document.createElement('div');
            div.className = 'item-box';
            div.innerHTML = `<input type="text" placeholder="å•†å“" class="in-item-name"><div style="display:flex; gap:5px;"><input type="number" value="1" class="in-item-qty" style="flex:1"><input type="number" placeholder="å”®åƒ¹" class="in-item-price" style="flex:1.5"></div>`;
            document.getElementById('items-area').appendChild(div);
        }

        function saveOrder() {
            const tel = document.getElementById('cust-tel').value;
            const rows = document.querySelectorAll('.item-box');
            if(!tel || rows.length === 0) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™");
            
            let items = [], total = 0, txt = "";
            rows.forEach(r => {
                const n = r.querySelector('.in-item-name').value;
                const q = parseInt(r.querySelector('.in-item-qty').value);
                const p = parseFloat(r.querySelector('.in-item-price').value);
                if(n) { items.push({name:n, qty:q, price:p}); total+=(q*p); txt+=`${n}x${q}; `; }
            });

            const id = `WS${new Date().getFullYear().toString().slice(-2)}${MONTHS[new Date().getMonth()]}${serial++}`;
            orders.push({id, date: document.getElementById('order-date').value, tel, items, totalPrice: total, paid:false, shipped:false});
            localStorage.setItem('slow_v52_serial', serial);
            localStorage.setItem('slow_v52_data', JSON.stringify(orders));
            
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({id, date: document.getElementById('order-date').value, tel, items:txt, total}) });
            alert("æˆåŠŸï¼š" + id);
            location.reload();
        }

        function render() {
            const list = document.getElementById('list-container');
            if(!list) return;
            list.innerHTML = orders.slice().reverse().map((o, idx) => `
                <div class="order-card">
                    <small>#${o.id}</small><br><strong>${o.tel}</strong><br>
                    ${o.items.map(it => `<div class="item-box">${it.name} x${it.qty} ($${it.price})</div>`).join('')}
                    <div class="status-grid">
                        <div class="status-btn ${o.paid?'active paid':''}" onclick="toggleStatus(${orders.indexOf(o)},'paid')">å·²ä»˜</div>
                        <div class="status-btn ${o.shipped?'active shipped':''}" onclick="toggleStatus(${orders.indexOf(o)},'shipped')">å·²å¯„</div>
                        <button class="wa-btn" style="grid-column: span 2; padding:0; height:35px;" onclick="window.open('https://wa.me/852${o.tel}')">WhatsApp</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleStatus(i, k) { orders[i][k] = !orders[i][k]; localStorage.setItem('slow_v52_data', JSON.stringify(orders)); render(); }
        function switchPage(p, btn) { 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            btn.classList.add('active');
            render();
        }
        function resetSerialNumber() { const val = prompt("æ–°èµ·å§‹è™Ÿ:", serial); if(val) { serial = parseInt(val); localStorage.setItem('slow_v52_serial', serial); } }
        window.onload = () => { document.getElementById('order-date').valueAsDate = new Date(); addItemRow(); render(); };
    </script>
</body>
</html>
