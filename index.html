<body>

        <div class="card">

            <div style="display:flex; gap:5px;">
                <select id="ex-cur" onchange="calcEx()" style="flex:1">
                    <option value="0.00585">éŸ“å¹£ KRW (0.00585)</option>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxPku0qTD-XQvctzBYfHQNflwBn0QH-WjwTzPwfWMDsyMvym94i0f-MlXtUbHpEjJZaRA/exec"; // <--- éƒ¨ç½²å¾Œçš„æ–°ç¶²å€
        const PAY_MSG = `ğŸ’¸ä»˜æ¬¾æ–¹å¼ï¼š\nPayMeï¼š\nhttps://qr.payme.hsbc.com.hk/2/Ui316pJ5T8b428yzTSbr4J\n\nå¿«é€Ÿæ”¯ä»˜ç³»çµ±è­˜åˆ¥ç¢¼FPS IDï¼š105249023\nåç¨±ï¼šslow over\n\nâš ï¸ æ³¨æ„äº‹é …ï¼š\n24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–\næˆªåœ–è«‹å‚™è¨»é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬`;
        const TERMS = `ä¸‹å–®å³åŒæ„ä»¥ä¸‹æ¢æ¬¾ï¼š\n1. 24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–ã€‚\n2. æˆªåœ–è«‹å‚™è¨»æˆ–è¨Šæ¯é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬ã€‚\n3. è¨‚å–®ä¸€ç¶“ç¢ºèªï¼Œä¸è¨­å–æ¶ˆã€é€€æ›æˆ–æ›´æ”¹ã€‚\n4. å¦‚é‡å•†å“ç¼ºè²¨ï¼Œå°‡æœƒå…¨æ•¸é€€æ¬¾ã€‚\n5. ä¸€èˆ¬é è¨‚éœ€æ™‚ 7-30 å€‹å·¥ä½œå¤©ï¼Œä¸æ¥æ€¥å–®ã€‚\n6. é‹é€éç¨‹å¦‚æœ‰æå£é¢¨éšªéœ€ç”±è²·å®¶æ‰¿æ“”ã€‚\n7. SLOWOVER ä¿ç•™æœ€çµ‚æ±ºå®šæ¬Šã€‚æ„Ÿè¬æ”¯æŒ SLOWOVERï¼`;

        let orders = []; let serial = 300; let exLogs = JSON.parse(localStorage.getItem('slow_ex_v2')) || [];

        window.onload = async () => {
            document.getElementById('order-date').valueAsDate = new Date();
            addNewInputRow(); await syncFromCloud(); renderEx();
        };

        async function autoPush() {
            document.getElementById('sync-status').style.display = 'block';
            await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ orders, nextSerial: serial }) });
            setTimeout(() => { document.getElementById('sync-status').style.display = 'none'; }, 800);
            document.getElementById('sync-ts').innerText = "æœ€å¾ŒåŒæ­¥ï¼š" + new Date().toLocaleTimeString();
        }

        async function syncFromCloud() {
            try {
                const r = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const res = await r.json();
                orders = res.orders || []; serial = res.nextSerial || 300;
                render(); 
            } catch(e) { alert("åŒæ­¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¶²å€ã€‚"); }
        }

        function saveOrder() {
            const tel = document.getElementById('cust-tel').value.trim();
            if(!tel) return alert("è«‹è¼¸å…¥é›»è©±");
            const btn = document.getElementById('save-btn');
            btn.disabled = true;

            let its = [];
            document.querySelectorAll('.input-row').forEach(r => {
                const n = r.querySelector('.i-n').value;
                const p = parseFloat(r.querySelector('.i-p').value) || 0;
                const q = parseInt(r.querySelector('.i-q').value) || 1;
                if(n) its.push({ name: n, price: p, qty: q, cost: 0, bought: false, arrived: false });
            });

            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const id = `WS${new Date().getFullYear().toString().slice(-2)}${months[new Date().getMonth()]}${serial}`;
            
            orders.push({ id, date: document.getElementById('order-date').value, tel, items: its, paid: false, shipped: false, refunded: false, address: "" });
            serial++; render(); autoPush();

            let timer = 5;
            const iv = setInterval(() => {
                btn.innerText = `è«‹ç¨å€™ (${timer}s)...`;
                if(--timer < 0) { clearInterval(iv); btn.disabled = false; btn.innerText = "ğŸ’¾ å„²å­˜è¨‚å–® (å¼·åˆ¶å†·å» 5s)"; }
            }, 1000);

            document.getElementById('cust-tel').value = ""; document.getElementById('new-items-list').innerHTML = ""; addNewInputRow();
        }

        function render() {
            const list = document.getElementById('order-list-display');
            list.innerHTML = orders.slice().reverse().map((o, idx) => {
                const rIdx = orders.length - 1 - idx;
                const allB = o.items.length > 0 && o.items.every(it => it.bought);
                const allA = o.items.length > 0 && o.items.every(it => it.arrived);
                
                let badge = "";
                if(o.address) badge = "å·²å¯„å‡º";
                else if(allA) badge = "å…¨éƒ¨å·²åˆ°æ¸¯ï¼Œæœªå¯„å‡º";
                else if(allB) badge = "å·²è²·é½Šï¼Œæœªåˆ°æ¸¯";

                return `
                <div class="order-card">
                    <div style="display:flex; justify-content:space-between; font-size:10px; color:#AAA;"><span>#${o.id}</span><span>${o.date}</span></div>
                    <strong style="font-size:16px;">ğŸ“ ${o.tel}</strong>
                    <span class="status-badge">${badge}</span>
                    ${o.items.map((it, ii) => `
                        <div class="item-box">
                            <span class="del-x" onclick="orders[${rIdx}].items.splice(${ii},1); render(); autoPush();">Ã—</span>
                            <div style="font-size:14px;">${it.name} x${it.qty} ($${it.price})</div>
                            <span class="tag buy ${it.bought?'active':''}" onclick="togIt(${rIdx},${ii},'bought')">${it.bought?'å·²è²·':'æœªè²·'}</span>
                            <span class="tag arr ${it.arrived?'active':''}" onclick="togIt(${rIdx},${ii},'arrived')">${it.arrived?'å·²åˆ°æ¸¯':'æœªåˆ°'}</span>
                        </div>
                    `).join('')}
                    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px; margin-top:10px;">
                        <div class="st-btn paid ${o.paid?'active':''}" onclick="updO(${rIdx},'paid')">å·²ä»˜æ¬¾</div>
                        <div class="st-btn" style="background:${allA?'var(--purple)':'#F8F9FA'}; color:${allA?'white':'#BBB'}">å…¨åˆ°æ¸¯</div>
                        <div class="st-btn ship ${o.shipped?'active':''}" onclick="updO(${rIdx},'shipped')">å·²å¯„å‡º</div>
                        <div class="st-btn" onclick="updO(${rIdx},'refunded')" style="color:${o.refunded?'white':'red'}; background:${o.refunded?'red':''}">å·²é€€æ¬¾</div>
                    </div>
                    <input type="text" placeholder="é †è±é»ç¢¼ / é‹å–®è™Ÿ" value="${o.address}" onchange="orders[${rIdx}].address=this.value; render(); autoPush();" style="font-size:12px; margin-top:10px;">
                    <div style="display:flex; gap:5px; margin-top:8px;">
                        <button onclick="copyMsg(${rIdx})" style="flex:1; font-size:11px; background:var(--accent);">ğŸ“‹ å‡ºå–®é€šçŸ¥</button>
                        <button onclick="copyReq(${rIdx})" style="flex:1; font-size:11px; background:var(--purple);">ğŸ“‹ ç´¢å–è³‡æ–™</button>
                    </div>
                    <button onclick="if(confirm('å…¨å–®åˆªé™¤ï¼Ÿ')){orders.splice(${rIdx},1); render(); autoPush();}" style="background:none; color:#CCC; font-size:10px; margin-top:10px;">ğŸ—‘ï¸ å…¨å–®åˆªé™¤</button>
                </div>`;
            }).join('');
        }

        function renderBuy() {
            let map = {};
            orders.forEach(o => o.items.forEach(it => {
                if(!map[it.name]) map[it.name] = { t: 0, b: 0 };
                map[it.name].t += it.qty; if(it.bought) map[it.name].b += it.qty;
            }));
            let html = "<h3>ğŸ›ï¸ æ¡è³¼æ¸…å–® (ä¸æ¶ˆå¤±)</h3>";
            for(let n in map) {
                const isFull = map[n].b >= map[n].t;
                html += `<div style="padding:12px; border-bottom:1px solid #EEE; background:${isFull?'#F8F9FA':''}">
                    <b>${n}</b><br>
                    <span style="color:${isFull?'var(--accent)':'var(--red)'}; font-weight:bold;">å·²è²·: ${map[n].b} / ç¸½éœ€æ±‚: ${map[n].t}</span>
                </div>`;
            }
            document.getElementById('buy-summary-list').innerHTML = html;
        }

        function renderStats() {
            const q = document.getElementById('stat-q').value.toLowerCase();
            const s = document.getElementById('stat-s').value;
            const e = document.getElementById('stat-e').value;
            let filtered = orders.filter(o => {
                const mk = o.tel.includes(q) || o.id.toLowerCase().includes(q) || o.items.some(it => it.name.toLowerCase().includes(q));
                const md = (!s || o.date >= s) && (!e || o.date <= e);
                return mk && md;
            });
            let tp = 0, tc = 0;
            document.getElementById('stat-list-display').innerHTML = filtered.map(o => {
                const ri = orders.indexOf(o); let op = 0, oc = 0;
                const rows = o.items.map((it, ii) => {
                    op += (it.price * it.qty); oc += (it.cost * it.qty);
                    return `<div style="display:grid; grid-template-columns:2fr 1fr 1fr; gap:5px; margin:5px 0;">
                        <span>${it.name}</span><span style="color:#999">$${it.price}</span>
                        <input type="number" value="${it.cost}" onchange="orders[${ri}].items[${ii}].cost=parseFloat(this.value); renderStats(); autoPush();" style="padding:2px; height:24px;">
                    </div>`;
                }).join('');
                tp += op; tc += oc;
                return `<div class="card" style="font-size:12px;"><b>#${o.id} | ${o.tel}</b>${rows}<div style="text-align:right; font-weight:bold; color:var(--primary); border-top:1px solid #EEE; padding-top:5px;">è¨‚å–®åˆ©æ½¤: $${(op-oc).toFixed(1)}</div></div>`;
            }).join('');
            document.getElementById('stat-summary').innerHTML = `<div class="card" style="text-align:center; background:var(--primary); color:white;">ç‡Ÿæ¥­é¡<br><b>$${tp.toFixed(1)}</b></div><div class="card" style="text-align:center; background:var(--accent); color:white;">ç¸½åˆ©æ½¤<br><b>$${(tp-tc).toFixed(1)}</b></div>`;
        }

        function togIt(oi, ii, k) { orders[oi].items[ii][k] = !orders[oi].items[ii][k]; render(); autoPush(); }
        function updO(oi, k) { orders[oi][k] = !orders[oi][k]; render(); autoPush(); }
        function addNewInputRow() {
            const d = document.createElement('div'); d.className = 'input-row';
            d.innerHTML = `<div style="display:flex; gap:5px;"><input type="text" class="i-n" placeholder="å•†å“å" style="flex:2"><input type="number" class="i-q" value="1" style="flex:0.5"><input type="number" class="i-p" placeholder="å”®åƒ¹" style="flex:1"></div>`;
            document.getElementById('new-items-list').appendChild(d);
        }
        function switchPage(p, btn) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active'); btn.classList.add('active');
            if(p === 'buy') renderBuy(); if(p === 'stats') renderStats();
        }
        function copyMsg(idx) {
            const o = orders[idx];
            const txt = `ã€SlowOver å‡ºå–®é€šçŸ¥ã€‘\nå–®è™Ÿï¼š#${o.id}\né›»è©±ï¼š${o.tel}\n\nè¨‚å–®é …ç›®ï¼š\n${o.items.map(it => `- ${it.name} x${it.qty}`).join('\n')}\nç¸½é‡‘é¡ï¼šHKD $${o.items.reduce((s,it)=>s+(it.price*it.qty),0)}\n\n${PAY_MSG}\n\n${TERMS}`;
            navigator.clipboard.writeText(txt).then(() => alert("å‡ºå–®é€šçŸ¥å·²è¤‡è£½"));
        }
        function copyReq(idx) {
            const o = orders[idx];
            const txt = `ã€SlowOver æ”¶è²¨è³‡æ–™ç™»è¨˜ã€‘\nå–®è™Ÿï¼š#${o.id}\nè²¨å“å·²é½Šå‚™ï¼Œè«‹æä¾›ä»¥ä¸‹è³‡æ–™ä»¥ä¾¿å¯„å‡ºï¼š\n\næ”¶ä»¶äººå§“åï¼š\næ”¶ä»¶äººé›»è©±ï¼š\né †è±ç«™/æ™ºèƒ½æ«ƒç·¨è™ŸåŠåœ°å€ï¼š\n\næ„Ÿè¬æ”¯æŒï¼ğŸŒ»`;
            navigator.clipboard.writeText(txt).then(() => alert("ç™»è¨˜ä¿¡æ¯å·²è¤‡è£½"));
        }
        function calcEx() {
            const r = document.getElementById('ex-cur').value, f = document.getElementById('ex-fee').value, v = document.getElementById('ex-val').value;
            document.getElementById('ex-res').innerText = v > 0 ? `$${(v * r * f).toFixed(2)}` : "$0.00";
        }
        function logEx() {
            const res = document.getElementById('ex-res').innerText; if(res === "$0.00") return;
            exLogs.unshift(`[${new Date().toLocaleTimeString()}] ${res}`); if(exLogs.length > 30) exLogs.pop();
            localStorage.setItem('slow_ex_v2', JSON.stringify(exLogs)); renderEx();
        }
        function renderEx() { document.getElementById('ex-history').innerHTML = exLogs.map(l => `<div style="border-bottom:1px solid #EEE; padding:2px;">${l}</div>`).join(''); }
    </script>
