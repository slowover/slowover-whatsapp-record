    <script>

        const PAY_MSG = `ğŸ’¸ä»˜æ¬¾æ–¹å¼ï¼š\nPayMeï¼š\nhttps://qr.payme.hsbc.com.hk/2/Ui316pJ5T8b428yzTSbr4J\n\nå¿«é€Ÿæ”¯ä»˜ç³»çµ±è­˜åˆ¥ç¢¼FPS IDï¼š105249023\nåç¨±ï¼šslow over\n\nâš ï¸ æ³¨æ„äº‹é …ï¼š\n24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–\næˆªåœ–è«‹å‚™è¨»é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬`;
        const TERMS = `ä¸‹å–®å³åŒæ„ä»¥ä¸‹æ¢æ¬¾ï¼š\n1. 24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–ã€‚\n2. æˆªåœ–è«‹å‚™è¨»æˆ–è¨Šæ¯é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬ã€‚\n3. è¨‚å–®ä¸€ç¶“ç¢ºèªï¼Œä¸è¨­å–æ¶ˆã€é€€æ›æˆ–æ›´æ”¹ã€‚\n4. å¦‚é‡å•†å“ç¼ºè²¨ï¼Œå°‡æœƒå…¨æ•¸é€€æ¬¾ã€‚\n5. ä¸€èˆ¬é è¨‚éœ€æ™‚ 7-30 å€‹å·¥ä½œå¤©ï¼Œä¸æ¥æ€¥å–®ã€‚\n6. é‹é€éç¨‹å¦‚æœ‰æå£é¢¨éšªéœ€ç”±è²·å®¶æ‰¿æ“”ã€‚\n7. SLOWOVER ä¿ç•™æœ€çµ‚æ±ºå®šæ¬Šã€‚æ„Ÿè¬æ”¯æŒ SLOWOVERï¼`;

        let orders = []; let serial = 300;

        window.onload = () => {
            document.getElementById('order-date').valueAsDate = new Date();
            addInputRow(); syncFromCloud();

        async function syncFromCloud() {
            const status = document.getElementById('sync-status');
            status.style.display = 'block';
            try {
                const r = await fetch(`${GAS_URL}?t=${Date.now()}`);
                const res = await r.json();
                if(res.orders) {
                    orders = res.orders; 
                    serial = res.nextSerial || 300;
                    document.getElementById('manual-serial').value = serial;
                    render(); renderBuy(); renderStats();
                }
            } catch(e) {}
            status.style.display = 'none';
        }

        async function autoPush() {
            document.getElementById('sync-status').style.display = 'block';
            try {
                await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ orders, nextSerial: serial }) });
            } catch(e) {}
            setTimeout(() => { document.getElementById('sync-status').style.display = 'none'; }, 1000);
        }

        function updateSerial() {
            serial = parseInt(document.getElementById('manual-serial').value) || serial;
            autoPush(); alert("æµæ°´è™Ÿå·²æ›´æ–°");
        }

        function renderStats() {
            const listDiv = document.getElementById('stat-list');
            const q = document.getElementById('stat-search').value.toLowerCase();
            let tp = 0, tc = 0;
            
            let filtered = orders.filter(o => o.tel.includes(q) || o.id.toLowerCase().includes(q) || o.items.some(it => it.name.toLowerCase().includes(q)));

            listDiv.innerHTML = filtered.map(o => {
                const ri = orders.indexOf(o);
                let op = 0, oc = 0;
                const items = o.items.map((it, ii) => {
                    op += (it.price * it.qty); oc += (it.cost * it.qty);
                    return `<div style="display:flex; justify-content:space-between; margin:5px 0;">
                        <span>${it.name}</span>
                        <input type="number" value="${it.cost}" onchange="updateCost(${ri},${ii},this.value)" style="width:60px; padding:2px; margin:0;">
                    </div>`;
                }).join('');
                tp += op; tc += oc;
                return `<div class="card"><b>#${o.id}</b><br>${items}<hr>åˆ©æ½¤: $${(op-oc).toFixed(1)}</div>`;
            }).join('');
            
            document.getElementById('stat-total').innerHTML = `<div class="card" style="flex:1; background:var(--primary); color:white;">ç‡Ÿæ”¶ $${tp}</div><div class="card" style="flex:1; background:var(--accent); color:white;">åˆ©æ½¤ $${tp-tc}</div>`;
        }

        function updateCost(ri, ii, val) {
            orders[ri].items[ii].cost = parseFloat(val) || 0;
            renderStats(); autoPush();
        }

        function render() {
            const list = document.getElementById('order-list');
            list.innerHTML = orders.slice().reverse().map((o) => {
                const ri = orders.indexOf(o);
                const allB = o.items.every(it => it.bought);
                const allA = o.items.every(it => it.arrived);
                return `<div class="order-card">
                    <div style="font-size:10px; color:#AAA;">#${o.id}</div>
                    <div style="font-size:18px; font-weight:bold;">ğŸ“ ${o.tel}</div>
                    ${o.items.map((it, ii) => `

                        <button onclick="copyA(${ri})" style="flex:1; font-size:11px;">ğŸ“‹ ç´¢è³‡</button>

            }).join('');

        function saveOrder() {
            const tel = document.getElementById('cust-tel').value.trim();
            if(!tel) return alert("è«‹è¼¸å…¥é›»è©±");
            let its = [];
            document.querySelectorAll('.item-row').forEach(r => {
                const n = r.querySelector('.i-n').value.trim();
                const p = parseFloat(r.querySelector('.i-p').value) || 0;
                const q = parseInt(r.querySelector('.i-q').value) || 1;

            });
            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const id = `WS${new Date().getFullYear().toString().slice(-2)}${months[new Date().getMonth()]}${serial}`;
            orders.push({ id, date: document.getElementById('order-date').value, tel, items: its, paid: false, shipped: false, address: "" });
            serial++; render(); autoPush();
            document.getElementById('cust-tel').value = ""; document.getElementById('new-items-area').innerHTML = ""; addInputRow();
        }

        function togIt(oi, ii, k) { orders[oi].items[ii][k] = !orders[oi].items[ii][k]; render(); autoPush(); }
        function updO(oi, k) { orders[oi][k] = !orders[oi][k]; render(); autoPush(); }
        
        function renderBuy() {
            let m = {};
            orders.forEach(o => o.items.forEach(it => {
                if(!m[it.name]) m[it.name] = { t: 0, b: 0 };
                m[it.name].t += it.qty; if(it.bought) m[it.name].b += it.qty;
            }));
            let h = "<h3>ğŸ›ï¸ æ¡è³¼æ¸…å–®</h3>";
            for(let n in m) h += `<div style="padding:10px; border-bottom:1px solid #EEE;">${n}: å·²è²· ${m[n].b} / ç¸½ ${m[n].t}</div>`;
            document.getElementById('buy-summary').innerHTML = h;
        }
