        .page { display: none; max-width: 600px; margin: 0 auto; }

<body>

        <div class="card">

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxPku0qTD-XQvctzBYfHQNflwBn0QH-WjwTzPwfWMDsyMvym94i0f-MlXtUbHpEjJZaRA/exec";
        
        const PAY_MSG = `ğŸ’¸ä»˜æ¬¾æ–¹å¼ï¼š\nPayMeï¼š\nhttps://qr.payme.hsbc.com.hk/2/Ui316pJ5T8b428yzTSbr4J\n\nFPS:\nå¿«é€Ÿæ”¯ä»˜ç³»çµ±è­˜åˆ¥ç¢¼FPS IDï¼š105249023\nåç¨±ï¼šslow over\n\nâš ï¸ æ³¨æ„äº‹é …ï¼š\n24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–\næˆªåœ–è«‹å‚™è¨»é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬`;
        const TERMS = `ä¸‹å–®å³åŒæ„ä»¥ä¸‹æ¢æ¬¾ï¼š\n1. 24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–ã€‚\n2. æˆªåœ–è«‹å‚™è¨»æˆ–è¨Šæ¯é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬ã€‚\n3. è¨‚å–®ä¸€ç¶“ç¢ºèªï¼Œä¸è¨­å–æ¶ˆã€é€€æ›æˆ–æ›´æ”¹ã€‚\n4. å¦‚é‡å•†å“ç¼ºè²¨ï¼Œå°‡æœƒå…¨æ•¸é€€æ¬¾ã€‚\n5. ä¸€èˆ¬é è¨‚éœ€æ™‚ 7-30 å€‹å·¥ä½œå¤©ï¼Œä¸æ¥æ€¥å–®ã€‚\n6. é‹é€éç¨‹å¦‚æœ‰æå£é¢¨éšªéœ€ç”±è²·å®¶æ‰¿æ“”ã€‚\n7. SLOWOVER ä¿ç•™æœ€çµ‚æ±ºå®šæ¬Šã€‚\n\nğŸŒ»ğŸŒ»æ„Ÿè¬æ”¯æŒ SLOWOVERï¼ğŸŒ»ğŸŒ»`;

        let orders = JSON.parse(localStorage.getItem('slow_data_v845')) || [];
        let serial = parseInt(localStorage.getItem('slow_sn_v845')) || 300;
        let exHistory = JSON.parse(localStorage.getItem('slow_ex_history_v845')) || [];

        window.onload = function() {

            document.getElementById('next-serial').value = serial;
            addNewItemField(); render(); renderExHistory();
        };

        // --- æ ¸å¿ƒé‚è¼¯ ---
        function addNewItemField() {
            const div = document.createElement('div');
            div.className = 'item-box new-item-row';
            div.innerHTML = `<input type="text" placeholder="å•†å“åç¨±" class="in-name" style="width:80%"><div style="display:flex; gap:5px;"><input type="number" value="1" class="in-qty" style="flex:1"><input type="number" placeholder="å”®åƒ¹" class="in-price" style="flex:2"></div><div style="position:absolute;top:5px;right:5px;color:#CCC;" onclick="this.parentElement.remove()">âœ•</div>`;
            document.getElementById('new-items-container').appendChild(div);
        }

        function handleSaveAction() {
            const tel = document.getElementById('cust-tel').value.trim();
            const date = document.getElementById('order-date').value;
            const rows = document.querySelectorAll('.new-item-row');
            if (!tel || rows.length === 0) return alert("è«‹å®Œæ•´å¡«å¯«å®¢æˆ¶é›»è©±åŠå•†å“å…§å®¹");

            let items = []; let totalP = 0;
            rows.forEach(r => {
                const n = r.querySelector('.in-name').value;
                const q = parseInt(r.querySelector('.in-qty').value) || 1;
                const p = parseFloat(r.querySelector('.in-price').value) || 0;
                if (n) { items.push({name:n, qty:q, price:p, cost:0, bought:false, arrived:false}); totalP += (q*p); }
            });

            const id = `WS${new Date().getFullYear().toString().slice(-2)}${["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"][new Date().getMonth()]}${serial}`;
            orders.push({id, date, tel, items, totalPrice:totalP, totalCost:0, paid:false, shipped:false, address:"", sfNo:""});
            serial++; save(); render();
            document.getElementById('cust-tel').value = ""; document.getElementById('new-items-container').innerHTML = ""; addNewItemField();
            document.getElementById('next-serial').value = serial;
        }

        function save() { 
            localStorage.setItem('slow_data_v845', JSON.stringify(orders)); 
            localStorage.setItem('slow_sn_v845', serial); 
        }

        // --- åŒ¯ç‡åŠŸèƒ½ ---
        function calcEx() {
            const amount = document.getElementById('ex-in').value;
            const rateMap = { KRW: 0.00585, JPY: 0.0525, THB: 0.222 };
            const rate = rateMap[document.getElementById('cur-sel').value];
            const fee = 1 + (parseFloat(document.getElementById('fee-custom').value || 0) / 100);
            document.getElementById('ex-res').innerText = amount > 0 ? `$${(amount * rate * fee).toFixed(2)}` : "$0.00";
        }

        function saveExHistory() {
            const res = document.getElementById('ex-res').innerText;
            const amount = document.getElementById('ex-in').value;
            if (!amount) return;
            const cur = document.getElementById('cur-sel').value;
            const fee = document.getElementById('fee-custom').value;
            const record = `<span>[${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}] ${cur} ${amount} (+${fee}%)</span> <b>${res}</b>`;
            exHistory.unshift(record);
            if (exHistory.length > 30) exHistory.pop();
            localStorage.setItem('slow_ex_history_v845', JSON.stringify(exHistory));
            renderExHistory();
        }

        function renderExHistory() {
            document.getElementById('ex-history').innerHTML = exHistory.map(h => `<div>${h}</div>`).join('');
        }

        // --- æ¸²æŸ“åŠŸèƒ½ ---
        function render() {
            const list = document.getElementById('list-container');
            list.innerHTML = orders.slice().reverse().map((o, i) => {
                const realIdx = orders.length - 1 - i;
                const allArr = o.items.every(it => it.arrived);
                return `<div class="order-card">
                    <div style="display:flex; justify-content:space-between;"><small>#${o.id}</small><b>$${o.totalPrice}</b></div>
                    <strong>ğŸ“ ${o.tel}</strong>
                    ${o.items.map((it, ii) => `
                        <div class="item-box">
                            <div style="font-size:13px; display:flex; justify-content:space-between;"><span>${it.name} x${it.qty}</span><span>$${it.price}</span></div>

                            <div class="tag arr ${it.arrived?'active':''}" onclick="toggleTag(${realIdx}, ${ii}, 'arrived')">${it.arrived?'å·²åˆ°æ¸¯':'æœªåˆ°'}</div>
                        </div>`).join('')}
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:4px; margin-top:10px;">
                        <div class="st-btn paid ${o.paid?'active':''}" onclick="updStat(${realIdx},'paid')">ä»˜</div>
                        <div class="st-btn" style="background:${allArr?'var(--purple)':'#F8F9FA'}; color:${allArr?'white':'#BBB'}">é½Š</div>
                        <div class="st-btn ship ${o.shipped?'active':''}" onclick="updStat(${realIdx},'shipped')">å¯„</div>
                        <div class="st-btn" onclick="delOrder(${realIdx})" style="color:red">ğŸ—‘ï¸</div>
                    </div>
                    <input type="text" placeholder="åœ°å€/é‹å–®è™Ÿ" value="${o.address||''}" onchange="updInfo(${realIdx},'address',this.value)" style="font-size:11px; margin-top:10px; padding:8px;">
                    <div style="display:flex; gap:5px; margin-top:8px;">
                        <button onclick="copyBill(${realIdx})" style="font-size:11px; flex:1; background:var(--accent);">ğŸ“‹ é€šçŸ¥</button>
                        <button onclick="copyReq(${realIdx})" style="font-size:11px; flex:1; background:var(--purple);">ğŸ“‹ ç´¢è³‡</button>
                    </div>
                </div>`;
            }).join('');
        }

        function renderStats() {
            let tr = 0, tc = 0;
            const h = orders.map((o, oi) => {
                tr += o.totalPrice; tc += o.totalCost;
                return `<div class="card" style="font-size:12px;"><b>#${o.id}</b> | ${o.tel}
                    ${o.items.map((it, ii) => `
                        <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:5px; margin:5px 0;">
                            <span>${it.name}</span><span>$${it.price}</span>
                            <input type="number" value="${it.cost}" onchange="updCost(${oi},${ii},this.value)" placeholder="æˆæœ¬" style="height:25px;">
                        </div>`).join('')}
                    <div style="text-align:right; color:var(--primary); font-weight:bold;">åˆ©æ½¤: $${(o.totalPrice - o.totalCost).toFixed(1)}</div>
                </div>`;
            }).join('');
            document.getElementById('stats-summary').innerHTML = `<div style="background:var(--primary);color:white;padding:10px;border-radius:10px;text-align:center;">ç‡Ÿæ¥­é¡<br>$${tr}</div><div style="background:var(--accent);color:white;padding:10px;border-radius:10px;text-align:center;">ç´”åˆ©<br>$${(tr-tc).toFixed(1)}</div>`;
            document.getElementById('stats-list').innerHTML = h;
        }

        // --- å…¶ä»–å·¥å…· ---
        function updCost(oi, ii, v) { orders[oi].items[ii].cost = parseFloat(v) || 0; let sub = 0; orders[oi].items.forEach(i => sub += (i.cost * i.qty)); orders[oi].totalCost = sub; save(); renderStats(); }
        function updInfo(oi, k, v) { orders[oi][k] = v; save(); }
        function toggleTag(oi, ii, k) { orders[oi].items[ii][k] = !orders[oi].items[ii][k]; save(); render(); }
        function updStat(oi, k) { orders[oi][k] = !orders[oi][k]; save(); render(); }
        function delOrder(idx) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { orders.splice(idx,1); save(); render(); } }

        function switchPage(p, btn) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active'); btn.classList.add('active');
            if (p === 'buy') renderBuy(); if (p === 'stats') renderStats();
        }
        function renderBuy() {
            let map = {}; orders.forEach(o => o.items.forEach(it => {
                if (!map[it.name]) map[it.name] = { t: 0, b: 0 };
                map[it.name].t += it.qty; if (it.bought) map[it.name].b += it.qty;
            }));
            let undone = "";
            for (let k in map) if (map[k].b < map[k].t) undone += `<div style="padding:10px 0; border-bottom:1px solid #EEE;"><b>${k}</b><br><small>æ¬ : <span style="color:red">${map[k].t - map[k].b}</span> / ç¸½: ${map[k].t}</small></div>`;
            document.getElementById('buy-content').innerHTML = `<h4>ğŸ›ï¸ æ¡è³¼æ¸…å–®</h4>${undone || 'âœ… è²¨ç‰©å·²é½Šï¼'}`;
        }
        async function syncToCloud() { try { await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(orders) }); alert("âœ… å·²ä¸Šå‚³åŒæ­¥"); } catch(e){ alert("âŒ å¤±æ•—"); } }
        async function syncFromCloud() { try { const r = await fetch(GAS_URL); const res = await r.json(); orders = res.orders; serial = res.nextSerial; save(); render(); alert("âœ… å·²æ¢å¾©æœ€æ–°è³‡æ–™"); } catch(e){ alert("âŒ å¤±æ•—"); } }
        function copyBill(idx) {
            const o = orders[idx]; const items = o.items.map(i => `- ${i.name} x ${i.qty}`).join('\n');
            const txt = `ã€SlowOver å‡ºå–®é€šçŸ¥ã€‘\nå–®è™Ÿï¼š#${o.id}\né›»è©±ï¼š${o.tel}\n\né …ç›®ï¼š\n${items}\nç¸½è¨ˆï¼šHKD $${o.totalPrice}\n\n${PAY_MSG}\n\n${TERMS}`;
            navigator.clipboard.writeText(txt).then(() => alert("å·²è¤‡è£½é€šçŸ¥æ–‡å­—"));
        }
        function copyReq(idx) { navigator.clipboard.writeText(`ã€SlowOver ç´¢å–è³‡æ–™ã€‘\nå–®è™Ÿï¼š#${orders[idx].id}\nè²¨å·²é½Šå‚™ï¼Œè«‹æä¾›æ”¶ä»¶è³‡æ–™ã€‚ğŸŒ»`).then(() => alert("å·²è¤‡è£½ç´¢è³‡æ–‡å­—")); }
    </script>
