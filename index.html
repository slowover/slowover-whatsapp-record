    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxPku0qTD-XQvctzBYfHQNflwBn0QH-WjwTzPwfWMDsyMvym94i0f-MlXtUbHpEjJZaRA/exec"; 
        const PAY_MSG = `ğŸ’¸ä»˜æ¬¾æ–¹å¼ï¼š\nPayMeï¼š\nhttps://qr.payme.hsbc.com.hk/2/Ui316pJ5T8b428yzTSbr4J\n\nå¿«é€Ÿæ”¯ä»˜ç³»çµ±è­˜åˆ¥ç¢¼FPS IDï¼š105249023\nåç¨±ï¼šslow over\n\nâš ï¸ æ³¨æ„äº‹é …ï¼š\n24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–\næˆªåœ–è«‹å‚™è¨»é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬`;
        const TERMS = `ä¸‹å–®å³åŒæ„ä»¥ä¸‹æ¢æ¬¾ï¼š\n1. 24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–ã€‚\n2. æˆªåœ–è«‹å‚™è¨»æˆ–è¨Šæ¯é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬ã€‚\n3. è¨‚å–®ä¸€ç¶“ç¢ºèªï¼Œä¸è¨­å–æ¶ˆã€é€€æ›æˆ–æ›´æ”¹ã€‚\n4. å¦‚é‡å•†å“ç¼ºè²¨ï¼Œå°‡æœƒå…¨æ•¸é€€æ¬¾ã€‚\n5. ä¸€èˆ¬é è¨‚éœ€æ™‚ 7-30 å€‹å·¥ä½œå¤©ï¼Œä¸æ¥æ€¥å–®ã€‚\n6. é‹é€éç¨‹å¦‚æœ‰æå£é¢¨éšªéœ€ç”±è²·å®¶æ‰¿æ“”ã€‚\n7. SLOWOVER ä¿ç•™æœ€çµ‚æ±ºå®šæ¬Šã€‚æ„Ÿè¬æ”¯æŒ SLOWOVERï¼`;

        async function syncFromCloud() {
            const status = document.getElementById('sync-status');

            try {
                const r = await fetch(`${GAS_URL}?t=${Date.now()}`, { method: 'GET', mode: 'cors' });

                serial = res.nextSerial || 300;
                
                // å¼·åˆ¶æ¸²æŸ“æ‰€æœ‰é é¢
                render(); renderBuy(); renderStats();
                
                document.getElementById('last-sync').innerText = "æœ€å¾Œæ›´æ–°ï¼š" + new Date().toLocaleTimeString();

                status.style.display = 'none';
                alert("âŒ åŒæ­¥å¤±æ•—ã€‚è«‹æª¢æŸ¥ï¼š\n1. è¨­å®š-Safari-é˜²æ­¢è·¨ç¶²ç«™è¿½è¹¤ æ˜¯å¦å·²é—œé–‰\n2. GAS URL æ˜¯å¦æ­£ç¢º\n3. GAS éƒ¨ç½²æ˜¯å¦ç‚ºã€Œæ‰€æœ‰äººã€");
            }
        }

        async function autoPush() {
            document.getElementById('sync-status').innerText = "â˜ï¸ åŒæ­¥é›²ç«¯...";
            document.getElementById('sync-status').style.display = 'block';
            await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ orders, nextSerial: serial }) });
            setTimeout(() => { document.getElementById('sync-status').style.display = 'none'; }, 800);
        }

        function renderStats() {
            const listDiv = document.getElementById('stat-list');
            const totalDiv = document.getElementById('stat-total');
            listDiv.innerHTML = ""; 
            
            if (!orders.length) {
                listDiv.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">ç„¡æ•¸æ“š</div>';
                return;
            }

            const q = (document.getElementById('stat-search').value || "").toLowerCase().trim();
            let fil = orders.filter(o => o.tel.includes(q) || o.id.toLowerCase().includes(q) || o.items.some(it => it.name.toLowerCase().includes(q)));

            let tp = 0, tc = 0;
            listDiv.innerHTML = fil.map(o => {
                const ri = orders.indexOf(o); let op = 0, oc = 0;
                const rows = o.items.map((it, ii) => {
                    op += (it.price * it.qty); oc += (it.cost * it.qty);
                    return `<div style="display:grid; grid-template-columns:2fr 1fr 1.5fr; gap:5px; margin:5px 0; align-items:center;">
                        <span style="font-size:13px;">${it.name}</span>
                        <span style="color:#999">$${it.price}</span>
                        <input type="number" value="${it.cost}" onchange="updateCost(${ri},${ii},this.value)" style="padding:4px; height:28px;">
                    </div>`;
                }).join('');
                tp += op; tc += oc;
                return `<div class="card" style="font-size:12px;"><b>#${o.id} | ${o.tel}</b>${rows}<div style="text-align:right; font-weight:bold; color:var(--primary); border-top:1px solid #EEE; padding-top:5px; margin-top:5px;">åˆ©æ½¤: $${(op-oc).toFixed(1)}</div></div>`;
            }).join('');
            
            totalDiv.innerHTML = `<div class="card" style="flex:1; background:var(--primary); color:white; text-align:center; padding:10px;">ç‡Ÿæ”¶ $${tp.toFixed(1)}</div><div class="card" style="flex:1; background:var(--accent); color:white; text-align:center; padding:10px;">åˆ©æ½¤ $${(tp-tc).toFixed(1)}</div>`;
        }

        function updateCost(ri, ii, val) {
            orders[ri].items[ii].cost = parseFloat(val) || 0;
            renderStats(); autoPush();
        }

        function render() {
            const list = document.getElementById('order-list');
            list.innerHTML = orders.slice().reverse().map((o) => {
                const ri = orders.indexOf(o);
                const allB = o.items.every(it => it.bought);
                const allA = o.items.every(it => it.arrived);
                let st = o.address ? "å·²å¯„å‡º" : (allA ? "å…¨éƒ¨å·²åˆ°æ¸¯ï¼Œæœªå¯„å‡º" : (allB ? "å·²è²·é½Šï¼Œæœªåˆ°æ¸¯" : ""));
                return `<div class="order-card">
                    <span style="position:absolute; top:10px; right:10px; color:#CCC;" onclick="if(confirm('åˆªé™¤ï¼Ÿ')){orders.splice(${ri},1); render(); autoPush();}">Ã—</span>
                    <div style="font-size:10px; color:#AAA;">#${o.id} | ${o.date}</div>
                    <div style="font-size:18px; font-weight:bold;">ğŸ“ ${o.tel}</div>

                            <span class="tag arr ${it.arrived?'active':''}" onclick="togIt(${ri},${ii},'arrived')">${it.arrived?'å·²åˆ°æ¸¯':'æœªåˆ°'}</span>
                        </div>
                    `).join('')}
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:10px;">
                        <div class="st-btn paid ${o.paid?'active':''}" onclick="updO(${ri},'paid')">å·²ä»˜æ¬¾</div>
                        <div class="st-btn ship ${o.shipped?'active':''}" onclick="updO(${ri},'shipped')">å·²å¯„å‡º</div>
                        <div class="st-btn" onclick="updO(${ri},'refunded')" style="color:${o.refunded?'white':'red'}; background:${o.refunded?'red':''}">å·²é€€æ¬¾</div>
                    </div>
                    <input type="text" placeholder="é †è±å–®è™Ÿ" value="${o.address}" onchange="orders[${ri}].address=this.value; render(); autoPush();" style="font-size:12px; margin-top:10px;">
                    <div style="display:flex; gap:5px; margin-top:8px;">
                        <button onclick="copyB(${ri})" style="flex:1; font-size:11px; background:var(--accent); padding:10px;">ğŸ“‹ å‡ºå–®é€šçŸ¥</button>
                        <button onclick="copyA(${ri})" style="flex:1; font-size:11px; background:var(--purple); padding:10px;">ğŸ“‹ ç´¢å–è³‡æ–™</button>
                    </div>
                </div>`;
            }).join('');
        }

        function saveOrder() {
            const tel = document.getElementById('cust-tel').value.trim();
            if(!tel) return alert("è«‹è¼¸å…¥é›»è©±");
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            let its = [];
            document.querySelectorAll('.item-row').forEach(r => {
                const n = r.querySelector('.i-n').value;
                const p = parseFloat(r.querySelector('.i-p').value) || 0;
                const q = parseInt(r.querySelector('.i-q').value) || 1;
                if(n) its.push({ name: n, price: p, qty: q, cost: 0, bought: false, arrived: false });
            });
            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const id = `WS${new Date().getFullYear().toString().slice(-2)}${months[new Date().getMonth()]}${serial}`;
            orders.push({ id, date: document.getElementById('order-date').value, tel, items: its, paid: false, shipped: false, refunded: false, address: "" });

        function togIt(oi, ii, k) { orders[oi].items[ii][k] = !orders[oi].items[ii][k]; render(); renderBuy(); autoPush(); }

        function renderBuy() {
            let m = {};
            orders.forEach(o => o.items.forEach(it => {
                if(!m[it.name]) m[it.name] = { t: 0, b: 0 };

            for(let n in m) {

                h += `<div style="padding:10px; border-bottom:1px solid #EEE; ${ok?'background:#F8F9FA':''}"><b>${n}</b><br><span style="color:${ok?'var(--accent)':'var(--red)'}; font-weight:bold;">å·²è²·: ${m[n].b} / ç¸½éœ€æ±‚: ${m[n].t}</span></div>`;
            }
            document.getElementById('buy-summary').innerHTML = h;
        }
        function addInputRow() {
            const d = document.createElement('div'); d.className = 'item-row';

        function calcEx() {

            const f = 1 + (parseFloat(document.getElementById('ex-fee').value) || 0)/100;
            const v = parseFloat(document.getElementById('ex-val').value) || 0;
            document.getElementById('ex-res').innerText = `$${(v * r * f).toFixed(2)}`;

            const res = document.getElementById('ex-res').innerText;

            if(exLogs.length > 15) exLogs.pop();
            localStorage.setItem('slow_ex_v6', JSON.stringify(exLogs)); renderExLogs();
        }

        }

            navigator.clipboard.writeText(txt).then(() => alert("å·²è¤‡è£½æ ¼å¼"));
        }
    </script>
