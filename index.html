    <script>
        // é…ç½®æ‚¨çš„ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxPku0qTD-XQvctzBYfHQNflwBn0QH-WjwTzPwfWMDsyMvym94i0f-MlXtUbHpEjJZaRA/exec";

        const MONTHS = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        let rates = { KRW: 0.00585, JPY: 0.0525, THB: 0.222 };

        const PAY_MSG = `ğŸ’¸ä»˜æ¬¾æ–¹å¼ï¼š\nPayMeï¼š\nhttps://qr.payme.hsbc.com.hk/2/Ui316pJ5T8b428yzTSbr4J\n\nFPS:\nå¿«é€Ÿæ”¯ä»˜ç³»çµ±è­˜åˆ¥ç¢¼FPS IDï¼š105249023\nåç¨±ï¼šslow over\n\nâš ï¸ æ³¨æ„äº‹é …ï¼š\n24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–\næˆªåœ–è«‹å‚™è¨»é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬`;
        const TERMS = `ä¸‹å–®å³åŒæ„ä»¥ä¸‹æ¢æ¬¾ï¼š\n1. 24å°æ™‚å…§å®Œæˆä»˜æ¬¾ä¸¦å›å‚³å…¥æ•¸æˆªåœ–ã€‚\n2. æˆªåœ–è«‹å‚™è¨»æˆ–è¨Šæ¯é›»è©±è™Ÿç¢¼ä»¥ä¾¿å°è³¬ã€‚\n3. è¨‚å–®ä¸€ç¶“ç¢ºèªï¼Œä¸è¨­å–æ¶ˆã€é€€æ›æˆ–æ›´æ”¹ã€‚\n4. å¦‚é‡å•†å“ç¼ºè²¨ï¼Œå°‡æœƒå…¨æ•¸é€€æ¬¾ã€‚\n5. ä¸€èˆ¬é è¨‚éœ€æ™‚ 7-30 å€‹å·¥ä½œå¤©ï¼Œä¸æ¥æ€¥å–®ã€‚\n6. é‹é€éç¨‹å¦‚æœ‰æå£é¢¨éšªéœ€ç”±è²·å®¶æ‰¿æ“”ã€‚\n7. SLOWOVER ä¿ç•™æœ€çµ‚æ±ºå®šæ¬Šã€‚\n\nğŸŒ»ğŸŒ»æ„Ÿè¬æ”¯æŒ SLOWOVERï¼ğŸŒ»ğŸŒ»`;

        window.onload = function() {

        function addNewItemField() {

        function handleSaveAction() {
            const btn = document.getElementById('save-btn');
            const tel = document.getElementById('cust-tel').value.trim();

            const itemRows = document.querySelectorAll('.new-item-row');

            if (!tel) return alert("è«‹è¼¸å…¥å®¢æˆ¶é›»è©±");
            if (itemRows.length === 0) return alert("è«‹æ–°å¢å•†å“é …ç›®");

            let newItems = [];
            let totalP = 0;
            itemRows.forEach(row => {
                const n = row.querySelector('.in-name').value.trim();
                const q = parseInt(row.querySelector('.in-qty').value) || 0;
                const p = parseFloat(row.querySelector('.in-price').value) || 0;
                if (n) {
                    newItems.push({ name: n, qty: q, price: p, cost: 0, bought: false, arrived: false });
                    totalP += (q * p);
                }
            });

            if (newItems.length === 0) return alert("è«‹å¡«å¯«å•†å“åç¨±");

            const orderID = `WS${new Date().getFullYear().toString().slice(-2)}${MONTHS[new Date().getMonth()]}${serial}`;
            orders.push({ id: orderID, date, tel, items: newItems, totalPrice: totalP, totalCost: 0, paid: false, shipped: false, refunded: false, address: "", sfNo: "" });
            serial++;
            save();
            
            document.getElementById('cust-tel').value = "";
            document.getElementById('new-items-container').innerHTML = "";
            addNewItemField();
            render();

            btn.disabled = true;
            btn.innerText = "âœ… å·²å„²å­˜è‡³æ‰‹æ©Ÿ";
            setTimeout(() => { btn.disabled = false; btn.innerText = "ğŸ’¾ å„²å­˜è¨‚å–®"; }, 1500);

        async function syncToCloud() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerText = "ğŸ“¤ åŒæ­¥ä¸­...";
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(orders)

                localStorage.setItem('slow_sync_v81', syncTime);
                document.getElementById('sync-time').innerText = "æœ€å¾ŒåŒæ­¥æ™‚é–“ï¼š" + syncTime;

            } catch (e) {

            } finally {

                btn.innerText = "ğŸ“¤ ä¸Šå‚³åˆ°é›²ç«¯";

        }

        async function syncFromCloud() {
            if (!confirm("é€™æœƒå®Œå…¨è¦†è“‹æ‰‹æ©Ÿç¾æœ‰è³‡æ–™ï¼Œç¢ºå®šå—ï¼Ÿ")) return;
            try {

                    alert("âœ… é›²ç«¯è³‡æ–™ä¸‹è¼‰æˆåŠŸï¼");

            }
        }

        function save() {
            localStorage.setItem('slow_v81_data', JSON.stringify(orders));
            localStorage.setItem('slow_v81_serial', serial.toString());
        }

        function render() {
            const list = document.getElementById('list-container');
            if (orders.length === 0) { list.innerHTML = "<center style='color:#CCC; padding:40px;'>å°šç„¡è¨‚å–®</center>"; return; }
            list.innerHTML = orders.slice().reverse().map(o => {
                const idx = orders.indexOf(o);
                const allArr = o.items.every(i => i.arrived);
                return `
                    <div class="order-card">
                        <div style="display:flex; justify-content:space-between;"><small>#${o.id}</small><b>$${o.totalPrice}</b></div>
                        <strong>ğŸ“ ${o.tel}</strong>
                        ${o.items.map((it, ii) => `

                                <div class="tag arr ${it.arrived?'active':''}" onclick="toggleTag(${idx}, ${ii}, 'arrived')">${it.arrived?'å·²åˆ°æ¸¯':'æœªåˆ°'}</div>
                            </div>
                        `).join('')}
                        <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:4px; margin:10px 0;">
                            <div class="st-btn paid ${o.paid?'active':''}" onclick="updOS(${idx},'paid')">å·²ä»˜æ¬¾</div>
                            <div class="st-btn arrAll ${allArr?'active':''}">å…¨åˆ°æ¸¯</div>
                            <div class="st-btn ship ${o.shipped?'active':''}" onclick="updOS(${idx},'shipped')">å·²å¯„å‡º</div>

        function toggleTag(oi, ii, k) { orders[oi].items[ii][k] = !orders[oi].items[ii][k]; save(); render(); }
        function updOS(oi, k) { orders[oi][k] = !orders[oi][k]; save(); render(); }

        function renderBuy() {
            let map = {};
            orders.forEach(o => o.items.forEach(it => {
